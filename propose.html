<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== INITIAL SCREEN ===== */
.intro {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #ffdde1, #ee9ca7);
  animation: bgFade 8s ease infinite;
  position: relative;
  overflow: hidden;
}

@keyframes bgFade {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* Glow circles */
.glow {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
  border-radius: 50%;
  animation: floatGlow 10s infinite ease-in-out;
}

.glow:nth-child(1) { top: 10%; left: 20%; }
.glow:nth-child(2) { bottom: 15%; right: 25%; animation-delay: 3s; }

@keyframes floatGlow {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
}

/* Card */
.box {
  position: relative;
  width: 460px;
  height: 330px;
  background: rgba(255,255,255,0.95);
  border-radius: 30px;
  text-align: center;
  padding-top: 45px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: cardIn 1.5s ease;
  z-index: 2;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(40px) scale(0.9); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
  margin-bottom: 70px;
}

/* Buttons */
button {
  width: 135px;
  height: 48px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

/* YES button */
#yes {
  background: linear-gradient(135deg, #38ef7d, #11998e);
  color: white;
  left: 85px;
  bottom: 35px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 rgba(56,239,125,0.7); }
  50% { transform: scale(1.12); box-shadow: 0 0 25px rgba(56,239,125,0.9); }
  100% { transform: scale(1); }
}

/* NO button */
#no {
  background: linear-gradient(135deg, #ff6a6a, #ee0979);
  color: white;
  left: 240px;
  bottom: 35px;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="intro" id="intro">
  <div class="glow"></div>
  <div class="glow"></div>

  <div class="box">
    <h1>Will you be my Valentine‚Ä¶ and my forever? üíò</h1>
    <button id="yes" onclick="celebrate()">YES üíñ</button>
    <button id="no">NO üíî</button>
  </div>
</div>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíï";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (5 + Math.random() * 4) + "s";
  document.getElementById("intro").appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}, 400);

/* NO button dodge */
const noBtn = document.getElementById("no");
const box = document.querySelector(".box");

box.addEventListener("mousemove", (e) => {
  const rect = box.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;

  const btnX = noBtn.offsetLeft + noBtn.offsetWidth / 2;
  const btnY = noBtn.offsetTop + noBtn.offsetHeight / 2;

  if (Math.hypot(mouseX - btnX, mouseY - btnY) < 90) {
    noBtn.style.left = Math.random() * (box.clientWidth - noBtn.clientWidth) + "px";
    noBtn.style.top = Math.random() * (box.clientHeight - noBtn.clientHeight) + "px";
  }
});

/* YES CLICK */
function celebrate() {
  document.body.innerHTML = `
    <canvas id="fireworks"></canvas>

    <div class="yes-screen">
      <div class="message">
        <h1>You didn‚Äôt just say YES ‚ù§Ô∏è</h1>
        <p>
          You chose all my tomorrows,<br>
          my silly moments,<br>
          my bad jokes,<br>
          and a lifetime of love.
          <br><br>
          And I promise‚Ä¶<br>
          I‚Äôll choose you every single day üíç
        </p>
        <span>‚Äî Your forever person üòò</span>
      </div>
    </div>

    <style>
      body { margin:0; overflow:hidden; }

      #fireworks {
        position:fixed;
        top:0;
        left:0;
        width:100vw;
        height:100vh;
        z-index:1;
        pointer-events:none;
      }

      .yes-screen {
        position:fixed;
        inset:0;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(-45deg,
          #ff758f,
          #ff7eb3,
          #fad0c4,
          #ff9a9e
        );
        background-size:400% 400%;
        animation: gradientMove 10s ease infinite;
        z-index:2;
      }

      @keyframes gradientMove {
        0% { background-position:0% 50%; }
        50% { background-position:100% 50%; }
        100% { background-position:0% 50%; }
      }

      .message {
        background: rgba(255,255,255,0.25);
        padding: 50px;
        border-radius: 30px;
        backdrop-filter: blur(12px);
        color: white;
        text-align:center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        animation: fadeUp 1.5s ease;
        z-index:3;
      }

      @keyframes fadeUp {
        from { opacity:0; transform: translateY(30px) scale(0.95); }
        to { opacity:1; transform: translateY(0) scale(1); }
      }

      .message h1 { font-size: 40px; }
      .message p { font-size: 22px; line-height: 1.6; }
      .message span { margin-top: 25px; display:block; font-size:20px; }
    </style>
  `;

  startFireworks();
}

/* Fireworks */
function startFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  canvas.width = innerWidth;
  canvas.height = innerHeight;

  let particles = [];

  function boom() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 60; i++) {
      particles.push({
        x, y,
        dx: (Math.random() - 0.5) * 6,
        dy: (Math.random() - 0.5) * 6,
        life: 60
      });
    }
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i) => {
      ctx.fillStyle = `rgba(255,182,193,${p.life/60})`;
      ctx.beginPath();
      ctx.arc(p.x,p.y,3,0,Math.PI*2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.life--;
      if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
  }

  setInterval(boom, 700);
  animate();
}
</script>

</body>
</html>
